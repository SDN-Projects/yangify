language: python
services:
- docker
python: 3.6
script:
- make tests
before_deploy:
- pip install poetry
- poetry build
deploy:
  provider: script
  script: poetry publish --username "$PYPI_USER" --password "$PYPI_PASSWORD"
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
